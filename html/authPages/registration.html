<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
          content="LCQ Detail, регистрация, создать аккаунт, личный кабинет, доступ к услугам">
    <meta name="description"
          content="Регистрация в LCQ Detail: создайте аккаунт и получите доступ к онлайн-записи на услуги.">
    <title>LCQ Detail - Регистрация</title>
    <link rel="stylesheet" href="/css/baseStyle.css">
    <link rel="stylesheet" href="/css/registrationStyle.css">
    <script type="module" src="/js/PageLoad.js"></script>
    <script type="module" src="/js/auth/register.js"></script>
</head>
<body class="page">

<header class="header">
    <div class="header__logo">LCQ<br>DETAIL</div>
    <nav class="header__nav">
        <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="/DetailingCenterWebSite/index.html">Главная</a></li>
            <li class="nav__item"><a class="nav__link" href="/DetailingCenterWebSite/html/aboutPage/index.html">О нас</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="registration">
        <h2 class="registration__title">LCQ DETAIL</h2>
        <div class="registration__box">
            <form class="registration__form">

                <div class="registration__group registration__group--email">
                    <label class="registration__label" for="email">Введите почту или номер телефона</label>
                    <input class="registration__input" type="email" id="email" placeholder="почта/ номер телефона"
                           required>
                </div>

                <div class="registration__group registration__group--password">
                    <label class="registration__label" for="password">Введите пароль</label>
                    <input class="registration__input" type="password" id="password" placeholder="пароль" required>
                </div>

                <div class="registration__group registration__group--password">
                    <label class="registration__label" for="password2">Повторите пароль</label>
                    <input class="registration__input" type="password" id="password2" placeholder="пароль" required>
                </div>

                <div class="registration__checkbox-wrapper">
                    <input type="checkbox" id="agree" class="registration__checkbox" required>
                    <label for="agree" class="registration__checkbox-label">Я ознакомлен с условиями и политикой
                        компании</label>
                </div>

                <button type="submit" class="btn btn--primary">РЕГИСТРАЦИЯ</button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer__left">
        <div class="footer__logo">
            <p class="footer__text">LCQ<br>DETAIL</p>
            <div id="loadTime"></div>
        </div>
        <div class="footer__contacts">
            <p class="footer__text">lcqDtl@gmail.com</p>
            <p class="footer__text">+7 (999) 999-99-99</p>
        </div>
    </div>
    <div class="footer__right">
        <nav class="nav footer__nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="/DetailingCenterWebSite/index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="/DetailingCenterWebSite/html/aboutPage/index.html">О нас</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
